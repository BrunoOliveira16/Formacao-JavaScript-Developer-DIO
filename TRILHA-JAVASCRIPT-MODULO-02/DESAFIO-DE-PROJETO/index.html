<!DOCTYPE html>
<html lang="Pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--CSS-->
    <link rel="stylesheet" href="./assets/css/global.css">
    <link rel="stylesheet" href="./assets/css/pokedex.css">

    <!--Normalize CSS-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!--Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;500;700&display=swap" rel="stylesheet">
    <title>Pokedex - Modulo JavaScript</title>
</head>
<body>
    <header>
        <img src="./assets/images/pokeapi_256.png" alt="logo da pokeapi">
    </header>

    <section class="content">
        <div class="conteiner-buttons">
            <button class="button" id="btn_gen_01">1° Geração</button>
            <button class="button" id="btn_gen_02">2° Geração</button>
            <button class="button" id="btn_gen_03">3° Geração</button>
            <button class="button" id="btn_gen_04">4° Geração</button>
            <button class="button" id="btn_gen_05">5° Geração</button>
            <button class="button" id="btn_gen_06">6° Geração</button>
            <button class="button" id="btn_gen_07">7° Geração</button>
            <button class="button" id="btn_gen_08">8° Geração</button>
            <!-- <button class="button" id="btn_gen_09">9° Geração</button> em desenvolvimento... -->
            <button class="button" id="btn_gen_arceus">Arceus</button>
        </div>
        
        <ol id="pokemonList" class="pokemons">
            <!-- Renderizar os Pokemons aqui -->
        </ol>

        <div class="pagination">
            <button class="button" id="loadMoreButton">
                Load More
            </button>
        </div>
    </section>
    
    <!--JavaScript-->
    <script src="./assets/js/pokemon-model.js"></script>
    <script src="./assets/js/poke-api.js"></script>
    <script src="./assets/js/main.js"></script>
</body>
</html>
